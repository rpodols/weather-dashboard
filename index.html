<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="weather-dashboard-header">
        <h1 id="weather-title">Weather Dashboard</h1>    
    </header>
    <div id="main-page-container">
        <div id="city-search">
            <h2 id="city-search-header">Search for a City</h2>
            <form id="search">
                <input id="city">
                <button id="search-button">Search</button>
                <hr>
                <div id="past-searches"></div>
            </form>
        </div>
        <div id="weather-display">
            <div id="current-search">
                <div id="right-top">
                <h2 id="current-city-header"></h2>
                <div id="weather-info"> 
                </div>
                </div>
            </div>
            <div id="five-day">
                <h3 class="five-day-header">5-Day Forecast:</h3>
                <div id="five-day-container">
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
